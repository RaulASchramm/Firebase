<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>

        <link rel="stylesheet" href="./css/main.css" />
        <title>Lista de Tarefas | Autenticação</title>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 offset-1 text-center mt-5 pb-4 text-primary">
                    <h1 class="h1">Autenticação</h1>
                </div>
                <div class="col-10 offset-1 bg-white shadow mb-5 border border-primary">
                    <div class="row">
                        <div id="loginLogo" class="col-6 p-4 bg-primary d-flex justify-content-center">
                            <img src="./images/firebase_logo.png">
                        </div>
                        <div class="col-6 p-5">
                            <div id="loginForm">
                                <h2 class="h2 text-center text-dark mb-3">Acesso</h2>
                                <div class="form-group mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Senha</label>
                                    <input type="password" name="password" id="password" class="form-control"/>
                                </div>
                                <button type="button" class="btn btn-outline-primary" onclick="login()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
        <script src="js/init.js"></script>
        <script src="js/auth.js"></script>
    </body>
</html>
